<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Template</title>
</head>

<body>
    <header>Header</header>
    <main>
        <div class="contact-form">
            <div class="form-question">
                <h1>Шукаєте роботу чи няню?</h1>
            </div>
            <div class="select-item">
                <form action="">
                    <button class="find-work"><a href="">Шукаю роботу</a></button>
                    <button class="find-babysitter"><a href="">Шукаю няню</a></button>
                </form>
            </div>
            <div class="user-data">
                <input class="user-name" type="text" placeholder="Mom">
                <input class="user-surname" type="text" placeholder="Seek">
            </div>
            <div class="user-mail">
                <input class="mail-input" type="email" placeholder="name-of-your-mail@">
            </div>
            <div class="user-pass">
                <input class="pass" type="password">
            </div>
            <div class="user-pass-confirm">
                <input class="pass-confirm" type="password">
            </div>
            <div class="user-agreement">
                <input class="checkbox" type="checkbox">
                <p>Так, я розумію та погоджуюся з Умовами обслуговування, <br> включаючи <a href="#">Угоду користувача та
                        Політику конфіденційності</a> </p>
            </div>
            <div class="reg"><button class="reg-btn" disabled><a href="">Зареєструватись</a></button></div>
            <div class="registered-user-field">
                <span>Вже зареєстровані?</span><a href="" class="log-in">Увійти</a>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>

</html>
